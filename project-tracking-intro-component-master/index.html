          <li><a href="#">Pricing</a></li>
          <li class="dot">ãƒ»</li>

      </div>
      <div class="title">Powerful insights into your team</div>
      <div class="details">Project planning and time tracking<br>for agile teams</div>
      <div class="btn-section">
        <button><span>schedule a demo</span></button>

    <footer>
