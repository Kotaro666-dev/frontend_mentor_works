<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <img class="bg-top" src="./images/bg-top.svg" alt="background image" />
    <header>
      <div class="title">Our Pricing</div>
      <div class="switch">
        <label class="switch__label">
          <input type="checkbox" class="switch__input" id="toggleSwitch" />
          <span class="switch__content"></span>
          <span class="switch__circle"></span>
        </label>
      </div>
    </header>

    <div class="container">
      <div class="card">
        <div class="contract">Basic</div>
        <div class="price" id="priceBasic"></div>
        <div class="storage">500 GB Storage</div>
        <div class="users">2 Users Allowed</div>
        <div class="sendup">Send up to 3 GB</div>
        <button class="learnmore"><span>learn more</span></button>
      </div>

      <div class="card">
        <div class="contract">Professional</div>
        <div class="price" id="pricePro"></div>
        <div class="storage">1 TB Storage</div>
        <div class="users">5 Users Allowed</div>
        <div class="sendup">Send up to 10 GB</div>
        <button class="learnmore"><span>learn more</span></button>
      </div>

      <div class="card">
        <div class="contract">Master</div>
        <div class="price" id="priceMaster"></div>
        <div class="storage">2 TB Storage</div>
        <div class="users">10 Users Allowed</div>
        <div class="sendup">Send up to 20 GB</div>
        <button class="learnmore"><span>learn more</span></button>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/Kotaro6661" target="_blank">Kotaro</a>.
      </div>
    </footer>
    <img class="bg-bottom" src="./images/bg-bottom.svg" alt="bg-bottom" />
  </body>
</html>
