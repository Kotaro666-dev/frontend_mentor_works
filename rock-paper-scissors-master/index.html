<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <div class="introduction">
      <div class="title">
        <img src="./images/logo.svg" alt="title logo" />
      </div>
      <div class="score_board">
        <div class="score_title">SCORE</div>
        <div class="score_points">12</div>
      </div>
    </div>
    <div class="game_field">
      <img src="./images/bg-triangle.svg" alt="bg-triangle" />
      <div class="starter">
        <div class="paper"></div>
        <div class="scissors"></div>
        <div class="rock"></div>
      </div>
    </div>
    <div class="result" id="result">YOU WIN</div>
    <div class="play_again" id="playAgain">
      <button><span>PLAY AGAIN</span></button>
    </div>
    <div class="rule">
      <button><span>RULE</span></button>
    </div>
    <div class="rule_book">
      <div class="title">RULE</div>
      <img src="./images/image-rules.svg" alt="image of rules" />
    </div>
    Score Rules You Picked The House Picked You Win You Lose Play Again
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kotaro</a>.
    </div>
  </body>
</html>
